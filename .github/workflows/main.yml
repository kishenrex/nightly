name: Development

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: setting up for client and server
    runs-on: ubuntu-latest
    strategy:
      matrix: { dir: ['client', 'server'] }
    defaults:
      run:
        shell: bash
    steps:
    - uses: actions/checkout@v4
    
    - run: pwd
      working-directory: ${{ matrix.dir }}

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'
        cache-dependency-path: ${{ matrix.dir }}
    - run: npm ci
    - run: npm run build --if-present
