name: Development

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    # --- Client Build ---
    - name: Use Node.js for Client
      uses: actions/setup-node@v3
      with:
        node-version: '22'
        cache: 'npm'
        working-directory: ./client # Specify client directory
    - run: npm ci
      working-directory: ./client 
    - run: npm run build --if-present
      working-directory: ./client 

    # --- Server Build ---
    - name: Use Node.js for Server
      uses: actions/setup-node@v3
      with:
        node-version: '22'
        cache: 'npm'
        working-directory: ./server # Specify server directory
    - run: npm ci
      working-directory: ./server 
    - run: npm test 
      working-directory: ./server 
