name: Development

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: client # Default working directory for the job
    steps:
    - uses: actions/checkout@v4

    # --- Client Build ---
    - run: pwd
    - name: Use Node.js for Client
      uses: actions/setup-node@v3
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: client
    - run: npm ci
    - run: npm run build --if-present

    # --- Server Build ---
    - run: npm cd ../server
    - run: pwd
    - name: Use Node.js for Server
      uses: actions/setup-node@v3
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: server
    - run: npm ci
    - run: npm run build --if-present
