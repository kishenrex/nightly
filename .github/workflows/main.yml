name: Development

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client # Default working directory for the job
    steps:
    - uses: actions/checkout@v4

    # --- Client Build ---
    - name: Use Node.js for Client
      uses: actions/setup-node@v3
      with:
        node-version: '22'
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present

    # --- Server Build ---
    - name: Use Node.js for Server
      uses: actions/setup-node@v3
      with:
        node-version: '22'
        cache: 'npm'
    - run: |  # Use a multi-line command to change directory
        cd ../server
        npm ci
        npm test
